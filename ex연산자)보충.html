<body>


    <script>
      var num = 10;
      // num++;
      num = num+2; // 공간에 저장하지 않아서 10으로 출력
      num +=2;  // ====> num = num + 2;
      console.log(num);

      var num2 = "14";
      // 비교연산자가 2개라면 해당하는 값만 비교한다.
      // 비교연산자가 3개여야만 값과 타입 까지 비교한다.
      console.log(num == num2); // == 는 값만 비교하고 타입은 비교하지 않기 때문에 true가 나옴 


    </script>
</body>
