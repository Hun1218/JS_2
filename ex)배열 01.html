<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      // 배열 선언
      let array=[];
      array[0] = 10; //배열 0번자리에 데이터 10 저장
      array[1] = 20; 
      array[2] = 30; 
      array[3] = 40;
      array[4] = 50;   // 자바스크립트 배열array 은 크기가 가변적이다!!!!!
      array[5] = "승환";  // 자바스크립트 배열은 유동적이다. 들어오는 데이터에 상관이 없다.
      array[7] = 100;

      console.log(array);
      // 30 값만 출력시키고 싶습니다.

      console.log(array[2]);  // 인덱스

      // 배열 관련 함수 ----------------
      // push() --> 배열 데이터(요소) 추가 
      // 배열에 데이터를 추가 할 때 사용  ---> (맨 마지막에 추가)
      array.push("현호");
      array.push("주열");
      array.push("자연");
   
      console.log(array);

      //pop() ---> 배열 요소(데이터) 삭제  ---> (맨 마지막에 삭제)

      array.pop();
      console.log(array);



    </script>
</body>
</html>
