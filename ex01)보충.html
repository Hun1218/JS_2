<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      // 출력문
      // 1. document.write();  ---> 웹페이지 내에서 출력
      document.write("<h1>보충수업 파이팅!!!</h1>"); // 웹페이지 문서 내에서 적어주세요
      // 2. console.log(); ----> 콘솔창에 출력
      console.log("보충수업 파이팅!!!");  // 콘솔창에 출력해주세요 
      // 세미콜론은 여기까지 명령어 지정하는 의미 자바스크립트은 세미콜론은 없어도 상관없음
      // 콘솔창은 중간과정 혹은 확인과정을 하기 위한 창
      console.log(10+20); // "10" + 20 = 1020 => 문자열!

      // 3. alert(); -----> 알림창으로 출력
      alert("보충수업 파이팅!!");  // 출력문 중에서 제일 첫번째로 실행하는 명령어다. 

      
    </script>
</body>
</html>
